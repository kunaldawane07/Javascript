<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // to create a element to perform many 
    console.log(div);
    div.className = "main"   // to add property in it and bas class mat add krna className jaruri hai because system internally use className hi treat krti hai
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // default id,className ye attribute to hote hi hai but aap khud attribute bhi tayar kr sakte hai aur use style bhi kr sakte ho
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"  // ye jo humne div create kiya wo bas memory me hai isliye wo page pe show nai ho raha use show hone ke liye use append bhi krna padge ye sab jo bhi likha hai wo bas memory me hai
    const addText = document.createTextNode("Chai aur code") // innerText kya krta hai text ko lata hai aur use overwrite krta hai aur createTextNode jo hai wo create krta hai aur use div me append krna padta hai to dono method thik hai jo use krne ka raha use use kariye
    div.appendChild(addText)

    document.body.appendChild(div)   //isase pura div hai wo document me append hoga phir display ho jayega
</script>
</html>
