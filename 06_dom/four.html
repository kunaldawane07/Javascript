<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){   
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li) // yaha pe page load Q nahi huaa kyuki ye bas function ki defination hai 
    }   // ye basic wala function hai aur pure tree ko traverse kr ke ja raha. yaha pe value hai isliye koi dikkat nahi hai but agar 1000 value hoti to optimize nahi hota 
    addLanguage("python") // yaha pe usko call kiya ja raha hai
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li'); // ye to same hi rahega line 16 ka
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"  // ye optimize nahi hai to thodaproper use kijiye
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
